<!DOCTYPE html>
<html>
<head>

</head>
<body>

	<script type="text/javascript">
		function makey () {
		
		var y = document.createElement ('div') ;
		document.body.appendChild(y);
		y.style.width = "50px" ;
		y.style.height = "50px" ;
		y.style.backgroundColor = "rgb(49, 190, 180)" ;
		y.style.borderRadius = "50%" ;
		y.style.position = "relative" ;
		y.style.display = "inline-block" ;
		y.style.margin = "0px" ;

	}

		makey () ;

		setInterval(makey,500);

	</script>

</body>
</html>
